{{ template "base" .}}
{{ define "title" }} RPS web - Inicio {{ end }}

{{ define "content"}}

<!--<h1>Welcome to R, P, S</h1>-->

<section class="container py-5">
    <h1 class="display-4 fw-bold py-3 text-center">Welcome to R, P, S</h1>
    <div class="row">
        <div class="col-md-4">
            <img src="static/img/rock_icon.png" alt="rock_icon" class="img-fluid">
        </div>
        <div class="col-md-4">
            <img src="static/img/paper_icon.png" alt="paper_icon" class="img-fluid">
        </div>
        <div class="col-md-4">
            <img src="static/img/scissors_icon.png" alt="scissors_icon" class="img-fluid">
        </div>
    </div>
    <p class="lead text-center fs-2 py-4">Play vs IA</p>
    <p class="text-center">
        <a href="/new" class="btn btn-success btn-lg">New Game</a>
    </p>
</section>
<section class="container py-5">
    <h2 class="mb-4">How to play?</h2>
    <ol class="list-group list-group-numbered">
        <li class="list-group-item">Create a new game</li>
        <li class="list-group-item">Put your name</li>
        <li class="list-group-item">Start the game</li>
    </ol>

</section>
{{ end }}
